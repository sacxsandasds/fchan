name: 4chan RSS

on:
  schedule:
    - cron: "*/45 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Generate RSS
        run: python fourchan_rss.py

      - name: Commit updated feeds
        run: |
          git config user.name "rss-bot"
          git config user.email "rss@bot"
          git add *.rss
          git commit -m "update rss" || exit 0
          git push

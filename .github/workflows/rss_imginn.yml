name: Imginn RSS

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"  # daily at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install playwright beautifulsoup4 lxml
          playwright install

      - name: Generate RSS feed
        run: python3 imginn_rss_forward.py

      - name: Commit updated feed
        run: |
          git config user.name "rss-bot"
          git config user.email "rss@bot"
          git add *.rss
          git commit -m "update RSS feed" || exit 0
          git push

name: RSS Feeds

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"   # every 8 hours (good for IG mirrors)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Generate RSS feeds (imginn forward)
        run: imginn_rss_forward.py

      - name: Generate RSS feeds (imginn rob)
        run: imginn_rss_rob.py

      - name: Commit updated feeds
        run: |
          git config user.name "rss-bot"
          git config user.email "rss@bot"
          git add *.rss
          git commit -m "update rss" || exit 0
          git push
